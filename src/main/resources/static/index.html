<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-bundle.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
  <meta charset="UTF-8">
  <title>Java Network Graph</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="Style.css">

</head>
<body>
<h1 class="title"> Network Graph</h1>

  <div class="tableHolder">
    <table id="RoutingTable">
    </table>
  </div>
  <div id="container"></div>

<div class="buttonsHolder">
  <h2>Change Routers</h2>
  <h2>Change Edges</h2>
  <div class="left">
    <div class="inputMods">
      <p>Please enter a device name to create a new Router:</p>
      <input type="text" name="DeviceName" placeholder="Ex. R6" id="createDeviceInput">
      <button class="custom-btn btn-3" type="button" id="createDeviceButton"><span>Create a Device!</span></button>
    </div>
    <div class="inputMods">
      <p>Please enter a device name to delete a Router from the network:</p>
      <input type="text" name="deleteDeviceName" placeholder="Ex. R2" id="deleteDeviceInput">
      <button class="custom-btn btn-3" type="button" id="deleteDeviceButton"><span>Delete a Device!</span></button>
    </div>
  </div>

<div class="right">
    <div class="inputMods">
      <p>Please enter two device names and the cost to create a new edge:</p>
      <input type="text" name="EdgeName" placeholder="Ex. R1,R2,100" id="createEdgeInput">
      <button class="custom-btn btn-3" type="button" id="createEdgeButton"><span>Create an Edge!</span></button>
    </div>
    <div class="inputMods">
      <p>Please enter two device names and the cost to delete an edge:</p>
      <input type="text" name="EdgeName" placeholder="Ex. R2,R3,100" id ="deleteEdgeInput">
      <button class="custom-btn btn-3" type="button" id="deleteEdgeButton"><span>Delete an Edge!</span></button>
    </div>
  </div>
</div>

</body>
<script src ="main.js"></script>
</html>
